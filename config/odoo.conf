[options]
# Configuration Odoo pour OpenEduCat
# Connexion base de données
db_host = db
db_port = 5432
db_user = odoo
# db_password provided via DB_PASSWORD environment variable
db_template = template0

# Chemins des modules
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Configuration du serveur
xmlrpc_port = 8069
proxy_mode = True
workers = 0

# Configuration des logs
log_level = info
log_db = False

# Configuration des limites
limit_memory_hard = 2147483648
limit_memory_soft = 1677721600
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Configuration des emails (optionnel)
# email_from = noreply@ceredis.net
# smtp_server = localhost
# smtp_port = 25

# Multicompany
; db_name = False
; list_db = True

# Sécurité
; admin_passwd = $pbkdf2-sha512$25000$

# Configuration spécifique OpenEduCat
; server_wide_modules = base,web
