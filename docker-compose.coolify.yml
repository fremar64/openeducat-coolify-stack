# Configuration Docker Compose optimis√©e pour Coolify
# Coolify g√®re automatiquement les SSL/TLS et les reverse proxy

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-odoo}
      - POSTGRES_USER=${DB_USER:-odoo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo} -d ${DB_NAME:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HOST=${DB_HOST:-db}
      - USER=${DB_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${DB_NAME:-odoo}
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-odoo}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_PORT=${DB_PORT:-5432}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD}
      - ODOO_RC=/etc/odoo/odoo.conf
    command:
      - bash
      - -lc
      - |
        if [ ! -f /var/lib/odoo/.openeducat_initialized ]; then
          /usr/local/bin/init_openeducat.sh && touch /var/lib/odoo/.openeducat_initialized
        fi
        # Toujours aligner les identifiants admin (idempotent)
        /usr/local/bin/set_admin_credentials.sh
        # Forcer la mise √† jour de la liste des modules au d√©marrage
        echo "üîÑ Mise √† jour de la liste des modules Odoo..."
        odoo \
          -c /etc/odoo/odoo.conf \
          --db_host "${DB_HOST:-db}" \
          --db_port "${DB_PORT:-5432}" \
          --db_user "${DB_USER:-odoo}" \
          --db_password "${DB_PASSWORD:-$POSTGRES_PASSWORD}" \
          -d ${DB_NAME:-odoo} \
          --update=all \
          --stop-after-init \
          --no-http 2>&1 | grep -E "(Modules|openeducat|Updated|Installed)" || true
        echo "‚úÖ Liste des modules mise √† jour"
        exec odoo \
          -c /etc/odoo/odoo.conf \
          --db_host "${DB_HOST:-db}" \
          --db_port "${DB_PORT:-5432}" \
          --db_user "${DB_USER:-odoo}" \
          --db_password "${DB_PASSWORD:-$POSTGRES_PASSWORD}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8069:8069"
    volumes:
      - odoo_filestore:/var/lib/odoo
      # La config Odoo est int√©gr√©e dans l'image; pas de bind mount n√©cessaire c√¥t√© Coolify

  # Service de backup optionnel
  backup:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${DB_NAME:-odoo}
      - DB_USER=${DB_USER:-odoo}
      - RCLONE_DROPBOX_TOKEN=${RCLONE_DROPBOX_TOKEN}
    volumes:
      - odoo_filestore:/data/odoo_filestore:ro
      - ./backups:/backups
    entrypoint: ["/bin/bash", "/usr/local/bin/backup.sh"]
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - backup  # Activer avec COMPOSE_PROFILES=backup dans Coolify

volumes:
  db_data:
  redis_data:
  odoo_filestore: